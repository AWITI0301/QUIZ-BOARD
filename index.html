<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/master.js" ></script> 
</head>
<body>
    <div id="container" >
        <!-- start section   -->
    <div id="start"> Start Question</div>
    <!--  Guide section-->
    <div id="guide">
        <h2>Question guide</h2>
        <h4>1. You Have Only 25 Seconds For Each Questions.</h4>
        <h4>2. Once You Select Your Answer, It Can't Be Undone.</h4>
        <h4>3. You Will Get Points On The Basics Of Your Correct Answers.</h4>
        <h4>4. You Won't Be Able To Exit From The Quiz Once You Begin</h4>
        <div id="button">
            <button class="exit">Exit</button>
            <button class="continue">continue</button>
        </div>
    </div>

    </div>  
</body>
</html>
